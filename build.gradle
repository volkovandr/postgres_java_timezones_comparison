buildscript {
    ext {
        scalaVersion = '2.13.6'
    }
}

plugins {
    id 'scala'
    id 'application'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.scala-lang', name: 'scala-library', version: "${scalaVersion}"
    implementation group: 'org.postgresql', name: 'postgresql', version: '42.3.1'
}

application {
    mainClass = 'org.example.Entrypoint'
}